os:
  - linux
  - windows
sudo: required
language: node_js
node_js:
  - '6'
  - '8'
  - '10'
  - '12'
before_script:
  - export NPMVERSION=$(echo "$($(which npm) -v)"|cut -c1)
  - 'if [[ $NPMVERSION == 5 ]]; then npm install -g npm@5; fi'
  - npm -v
  - npm install winston@3.2.1
  - 'npm install https://github.com/ioBroker/ioBroker.js-controller/tarball/master --production'
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo setcap 'cap_net_bind_service=+ep' $(readlink -f $(which node)); fi
env:
  - CXX=g++-6
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-6
      - libusb-1.0-0.dev
      - libudev-dev
      - arp-scan
      - bluetooth
      - bluez
      - libbluetooth-dev
      - libudev-dev
